<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2gis</title>
    <script
      charset="utf-8"
      src="https://floors-widget.api.2gis.ru/loader.js"
      id="dg-floors-widget-loader"
    ></script>
  </head>
  <body>
    <style>
      * {
        margin: 0;
      }

      #mywidget {
        width: 960px;
        height: 600px;
        text-align: center;
        line-height: 96vh;      }

      body {
        display: flex;
      }

      p {
        margin: 5px;
        font-size: 18px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        cursor: pointer;
        color: blue;
        text-decoration: underline;
      }
      
    </style>
    <div id="mywidget">Нужно кликнуть справа по названию ТЦ ;)</div>

    <div id="malls"></div>

    <script>
      const malls = [
        {
          name: "Хорошо",
          id2gis: "4504235301257840",
        },
        {
          name: "Океания",
          id2gis: "4504235295534895",
        },
        {
          name: "Мега Химки",
          id2gis: "4504235282954871",
        },
        {
          name: "Мега Дыбенко",
          id2gis: "5348660212771114",
        },
      ];

      const arr = malls.map(
        (mall) => `<p onClick="setActiveMall(${mall.id2gis})">${mall.name}</p>`
      );

      const markup = arr.join(" ");

      const target = document.getElementById("malls");
      target.innerHTML += markup;

      function setActiveMall(id) {
        DG.FloorsWidget.init({
          container: "mywidget",
          initData: {
            complexId: id,
          },
        });
      }
    </script>
  </body>
</html>
